<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Encryption System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div>
    <h1>Word Translation & Encryption</h1>
    <input type="text" id="inputWord" placeholder="Enter an English word">
    <button onclick="translateAndEncrypt()">Translate & Encrypt</button>
    <div class="result">
        <p id="translated"></p>
        <p id="bopomofo"></p>
        <p id="encrypted"></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
