<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Encryption System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            text-align: center;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
        }
        .result {
            font-size: 1.4em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Word Translation & Encryption</h1>
    <input type="text" id="inputWord" placeholder="Enter an English word">
    <button onclick="translateAndEncrypt()">Translate & Encrypt</button>

    <div class="result">
        <p id="translated"></p>
        <p id="bopomofo"></p>
        <p id="encrypted"></p>
    </div>
</div>
<script>
    async function fetchTranslation(text) {
        try {
            const response = await fetch("http://localhost:3000/https://libretranslate.com/translate", {
               method: "POST",
               body: JSON.stringify({
                   q: "Hello!",
                    source: "en",
                   target: "zh-TW"
                }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));


            // 檢查回傳是否成功
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // 日誌打印回傳的完整數據，便於調試
            console.log("API response data:", data);

            // 確認數據是否包含 `translatedText`
            if (data.translatedText) {
                return data.translatedText;
            } else {
                throw new Error("Invalid response format");
            }
        } catch (error) {
            console.error("Error during translation:", error);
            return "翻譯錯誤";  // 回傳預設錯誤訊息
        }
    }


    async function translateAndEncrypt() {
        const inputWord = document.getElementById('inputWord').value.toLowerCase();

        // Step 1: 使用LibreTranslate API進行翻譯
        const translatedText = await fetchTranslation(inputWord);

        // Step 2: 檢查 translatedText 是否存在
        if (translatedText !== "翻譯錯誤") {
            document.getElementById('translated').innerText = `中文翻譯: ${translatedText}`;
        
            // 其他步驟...
        } else {
            document.getElementById('translated').innerText = `翻譯失敗，請再試一次。`;
        }
    }
</script>



</body>
</html>
