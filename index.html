<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Encryption System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            text-align: center;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
        }
        .result {
            font-size: 1.4em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Word Translation & Encryption</h1>
    <input type="text" id="inputWord" placeholder="Enter an English word">
    <button onclick="translateAndEncrypt()">Translate & Encrypt</button>

    <div class="result">
        <p id="translated"></p>
        <p id="bopomofo"></p>
        <p id="encrypted"></p>
    </div>
</div>
<script>
    async function translateAndEncrypt() {
        const inputWord = document.getElementById('inputWord').value.toLowerCase();

        // Step 1: 使用LibreTranslate API進行翻譯
        const translatedText = await fetchTranslation(inputWord);
        document.getElementById('translated').innerText = `中文翻譯: ${translatedText}`;
        
        // Step 2: 將中文轉換成ㄅㄆㄇㄈ
        let bopomofo = '';
        for (let char of translatedText) {
            bopomofo += chineseToBopomofo[char] || char;
        }
        document.getElementById('bopomofo').innerText = `ㄅㄆㄇㄈ: ${bopomofo}`;
        
        // Step 3: 使用鍵盤對應進行加密
        let encryptedResult = '';
        for (let char of bopomofo) {
            encryptedResult += bopomofoToKeyboard[char] || char;
        }
        document.getElementById('encrypted').innerText = `加密結果: ${encryptedResult}`;
    }

    // 使用LibreTranslate API
    async function fetchTranslation(text) {
        const response = await fetch("https://libretranslate.com/translate", {
            method: "POST",
            body: JSON.stringify({
                q: text,
                source: "en",
                target: "zh-TW"  // 翻譯成繁體中文
            }),
            headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();
        return data.translatedText;  // 返回翻譯後的結果
    }
</script>


</body>
</html>
